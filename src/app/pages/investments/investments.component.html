<form [formGroup]="investmentForm" (ngSubmit)="onSubmit()" class="investment-form">

  <h1 class="heading">Invest On Assets</h1>
    <mat-form-field appearance="outline">
      <mat-label>Asset Type</mat-label>
      <mat-select formControlName="assetType">
        <mat-option *ngFor="let type of assetTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
      <mat-error *ngIf="getError('assetType')">{{ getError('assetType') }}</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" />
      <mat-error *ngIf="getError('quantity')">{{ getError('quantity') }}</mat-error>
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Purchase Price</mat-label>
      <input matInput type="number" formControlName="purchasePrice" />
      <mat-error *ngIf="getError('purchasePrice')">{{ getError('purchasePrice') }}</mat-error>
    </mat-form-field>
  
  
    <button mat-flat-button color="primary" type="submit">Invest</button>
  </form>
